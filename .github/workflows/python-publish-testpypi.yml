# This workflow will upload a Python Package to TestPyPI for testing
# TestPyPI: https://test.pypi.org/
# For more information see: https://packaging.python.org/en/latest/guides/publishing-package-distribution-releases-using-github-actions-ci-cd-workflows/

name: Upload Python Package to TestPyPI

on:
  workflow_dispatch:  # 手動実行
    inputs:
      version:
        description: 'Package version to publish (must match setup.py)'
        required: true
        type: string

permissions:
  contents: read

jobs:
  testpypi-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine

      - name: Verify version matches setup.py
        run: |
          SETUP_VERSION=$(python -c "import re; content = open('setup.py').read(); match = re.search(r\"version=['\\\"]([^'\\\"]+)['\\\"]\", content); print(match.group(1) if match else '')")
          echo "setup.py version: $SETUP_VERSION"
          echo "Input version: ${{ github.event.inputs.version }}"
          if [ "$SETUP_VERSION" != "${{ github.event.inputs.version }}" ]; then
            echo "Error: Version mismatch! setup.py has version '$SETUP_VERSION' but input is '${{ github.event.inputs.version }}'"
            exit 1
          fi

      - name: Build release distributions
        run: |
          python -m build

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: testpypi-dists
          path: dist/

  testpypi-publish:
    runs-on: ubuntu-latest
    needs:
      - testpypi-build
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write

    # Dedicated environments with protections for publishing are strongly recommended.
    environment:
      name: testpypi
      # TestPyPI project URL in the deployment status
      url: https://test.pypi.org/project/clipsai-jp/${{ github.event.inputs.version }}

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: testpypi-dists
          path: dist/

      - name: Publish release distributions to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          # TestPyPIへの公開を指定
          repository-url: https://test.pypi.org/legacy/

